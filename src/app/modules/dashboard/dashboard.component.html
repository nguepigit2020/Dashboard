<!--Insertin de la courbe sur le dashboard-->
<div>
    <app-widget-area></app-widget-area>
</div>

<!-- insertion d une ligne de division entre les carte et la courbe-->
<br>
<mat-divider></mat-divider>
<br>

<!--Isertion des 4 carte en dessous de la courbe-->
<div fxLayout="row" fxLayoutAlign="spac-between center" fxLayoutGap="20px" class="stats-cards"> 
   <!--premiere carte-->
    <mat-card fxFlex="25">
        <app-widget-card></app-widget-card>
    </mat-card>
    <!--deuxieme carte-->
    <mat-card fxFlex="25">
        <app-widget-card></app-widget-card>
    </mat-card>
    <!--Troisieme carte-->
    <mat-card fxFlex="25">
        <app-widget-card></app-widget-card>
    </mat-card>
    <!--Quatrieme carte-->
    <mat-card fxFlex="25">
        <app-widget-card></app-widget-card>
    </mat-card>
</div>

<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="spac-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
                    
    </div>

</div>
